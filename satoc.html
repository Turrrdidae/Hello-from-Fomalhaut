            <div class="主体块">
                <h1 class="地区名">萨托克 Satoc</h1>

                <p class="标语">“白日永昼。”</p>

                <p class="介绍">位于大陆最东。西至维乌林，由燃烧森林天然隔断。</p>
                <p class="介绍">国土形如弯月，月弧中是内海：半影湾。罗格列戈岛在半影湾中，岛上是日冕王城。</p>
                <p class="介绍">宗教统一，君权神授，信奉一切净光的源头“白日”。“白日”为自然概念整合的伪实体。</p>
                <p class="介绍">弗科人(Fuoco)为主体，使用弗科语。</p>
                <p class="介绍">正神教会大多均使用阿罗赫语(Alohim)，是能够与魔法建立联系的安全语言。</p>
